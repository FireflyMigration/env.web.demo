<div style="height:100%;display:flex;flex-direction: column;">
  <mat-toolbar color="primary" style="flex-shrink: 0;">
    <button mat-button class="sidenav-toggle" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">{{currentTitle()}}</span>
    <button mat-flat-button color="primary" (click)="signIn()">{{signInText()}}</button>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!ui.isScreenSmall()"
      [mode]="ui.isScreenSmall()?'over':'side'">
      <img src="https://media.licdn.com/dms/image/C4D0BAQHvhWilzaSkWg/company-logo_200_200/0/1655026637344?e=2147483647&v=beta&t=ME-yMiI9X5hD8_sv3FjYEBkmDOntLgfv3h3lA5-HJEQ" style="width:225px;
    height: 90px;
    object-fit: cover;
    padding-left: 6px;
    ">
      <mat-nav-list role="list">
        <ng-container *ngFor="let m of router.config">
          <mat-list-item *ngIf="shouldDisplayRoute(m)" routerLinkActive="active-route">
            <a matLine [routerLink]="m.path" (click)="routeClicked()">{{routeName(m)}}</a>
          </mat-list-item>

        </ng-container>
      </mat-nav-list>

    </mat-sidenav>
    <div class="app-sidenav-content ">


      <div class="wrapper" style="height:100%">
        <router-outlet></router-outlet>
      </div>

    </div>

  </mat-sidenav-container>
</div>
